name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "copilot/create-local-storage-timer-app" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code (non-blocking)
      run: npm run lint --if-present || echo "Lint found issues but continuing..."

    - name: Build application
      run: npm run build:gh-pages

    - name: Add .nojekyll file
      run: touch ./dist/pioneer-timer/.nojekyll

    - name: Setup Pages
      uses: actions/configure-pages@v4
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/copilot/create-local-storage-timer-app'

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/copilot/create-local-storage-timer-app'
      with:
        path: ./dist/pioneer-timer

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/copilot/create-local-storage-timer-app'
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
